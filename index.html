<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple T</title>


    <!-- Reset -->
    <link rel="stylesheet" href="style/reset.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/animation.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/89851fc4a2.js" crossorigin="anonymous"></script>
</head>
<body>


    <!-- Main -->
    <main id="main" class="main">

        <!-- Profile Section -->
        <section id="profile" class="profile-container section">
            <section id="player" class="profile">
                <div class="profile-1">
                    <i class="fas fa-user"></i>
                </div>
            </section>
            <section id="computer" class="profile">
                <div class="profile-1">
                    <i class="fas fa-robot"></i>
                </div>
            </section>
            <sectin id="status" class="status">
                
            </sectin>
        </section>


        <!-- Play Field Section -->
        <section id="playfield" class="playfield section">

            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
            
        </section>


        <!-- Menu Section -->
        <section id="menu" class="menu section">
            <section id="difficulty" class="menu-item">

            </section>
            <section id="sound" class="menu-item">

            </section>
            <section id="style" class="menu-item">

            </section>
        </section>


        <!-- Copyright Section -->
        <footer id="copyright" class="copyright section">
            <p class="text">Copyright <i class="far fa-copyright"></i> 2021 DikDns Triple T Project</p>
        </footer>

    </main>


    <script src="script/script.js"></script>
    
</body>
</html>
