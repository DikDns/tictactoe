<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals Fight</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="style/style.css">

    <!-- AwesomeFonts Kit Code -->
    <script src="https://kit.fontawesome.com/89851fc4a2.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <section class="loading" id="loading">
        <h1 class="header">Animals Fight</h1>

        <div class="guide-container">
            <h2 class="sub-header">How to Play?</h2>
            <ul class="guide-list">
                <li class="guide"><i class="far fa-check-square"></i> <strong>Pick</strong> your animal.</li>
                <li class="guide"><i class="far fa-check-square"></i> Wait for <strong>Computer</strong> .</li>
                <li class="guide"><i class="far fa-check-square"></i> The winner depends on the situation, Good luck.</li>
            </ul>
        </div>

        <div class="loading-container">
            <h2 class="sub-header">Loading</h2>
            <i class="loading-icon fas fa-volleyball-ball"></i>
        </div>

        <div class="footer">
            <p>Copyright <i class="fas fa-copyright"></i> Animals Fight 2021</p>
        </div>
        
    </section>

    <main class="main" id="main">
        <section class="player-area">
            <div class="profile">   
                <i class="profile-icon fas fa-user-circle"></i>
                <p class="profile-name">You</p>
            </div>
            <div class="animals">

            </div>
        </section>

        <section class="robot-area">
            <div class="profile">   
                <i class="profile-icon fas fa-robot"></i>
                <p class="profile-name">Eycid</p>
            </div>
            <div class="animals">
                
            </div>
        </section>

        <section class="arena-area">
            <div class="arena">

            </div>
            <div class="condition">
                
            </div>
            <div class="status">
                <p class="log" id="win">You Win</p>
                <p class="log" id="lose">You Lose</p>
                <p class="log" id="tie">Tie</p>
            </div>
        </section>




        <div class="footer">
            <p>Copyright <i class="fas fa-copyright"></i> Animals Fight 2021</p>
        </div>

    </main>

    <section class="fighting">
        <h1 class="header">On Fight!!!</h1>

        <div class="situation-container">
            <p class="sub-header">Arena Situation</p>
            <ul class="situation">
                
            </ul>
        </div>

        <div class="footer">
            <p>Copyright <i class="fas fa-copyright"></i> Animals Fight 2021</p>
        </div>
        
    </section>

    <img src="img/ant.svg" alt="ant" width="100">
    <img src="img/elephant.svg" alt="elephant" width="100">
    <img src="img/man.svg" alt="human" width="100">
    <img src="img/medal-1.svg" alt="win" width="100">
    <img src="img/medal-2.svg" alt="lose" width="100">
    <img src="img/tie.svg" alt="tie" width="100">




    <!-- <i class="far fa-hand-scissors"></i>
    <i class="far fa-hand-rock"></i>
    <i class="far fa-hand-paper"></i> -->

    <script src="script/script.js"></script>
</body>
</html>
