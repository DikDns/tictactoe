<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>


    <!-- Reset -->
    <link rel="stylesheet" href="style/reset.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/animation.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/89851fc4a2.js" crossorigin="anonymous"></script>
</head>
<body>


    <!-- Main -->
    <main id="main" class="main">

        <!-- Profile Section -->
        <section id="profile" class="profile-container">
            <section id="player" class="profile">
                <div class="profile-1">
                    <i class="fas fa-user"></i>
                </div>
            </section>
            <section id="computer" class="profile">
                <div class="profile-1">
                    <i class="fas fa-robot"></i>
                </div>
            </section>
        </section>


        <!-- Play Field Section -->
        <section id="playfield" class="play-field">

            <section id="a" class="row-square">
                <div id="a1" class="square">

                </div>
                <div id="a2" class="square">
    
                </div>
                <div id="a3" class="square">
    
                </div>
            </section>

            <section id="b" class="row-square">
                <div id="b1" class="square">

                </div>
                <div id="b2" class="square">
    
                </div>
                <div id="b3" class="square">
    
                </div>
            </section>

            <section id="c" class="row-square">
                <div id="c1" class="square">

                </div>
                <div id="c2" class="square">
    
                </div>
                <div id="c3" class="square">
                    
                </div>
            </section>
            
        </section>


        <!-- Menu Section -->
        <section id="menu" class="menu">
            <section id="difficulty" class="menu-item">

            </section>
            <section id="sound" class="menu-item">

            </section>
            <section id="style" class="menu-item">

            </section>
        </section>

    </main>
    
</body>
</html>
